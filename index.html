<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="controls">
        <button id="previous">Previous image</button>
    </div>

        <h1>Image Gallery</h1>
        <div class="images">
            <img src="images/bg (4).jpg" alt="img1" >
            <img src="images/bg (5).jpg" alt="img2" >
            <img src="images/bg (6).jpg" alt="img3" >
            <img src="images/bg (8).jpg" alt="img4"  >
        </div>
    </div>

    <div class="controls">
        <button id="next">Next image</button>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
